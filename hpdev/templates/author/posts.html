{{ define "author/posts" }}
<!DOCTYPE html>
<html lang="ja">

<head>
  {{ template "partials/author/head"}}
  <style>
    table,
    tr,
    th,
    td {
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>URL Safe Title</th>
        <th>Title</th>
        <th>CreatedAt</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{ $idToken := .IDToken }}
      {{ range .MetaList }}
      <tr>
        <td>{{ .URLSafeTitle }}</td>
        <td>{{ .Title }}</td>
        <td>{{ .CreatedAt | formatTime }}</td>
        <td> <a href="/author/posts/{{ .Key | formatPostMetaKey }}?id_token={{ $idToken}}">Edit</a></td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>

</html>
{{ end }}
