{{ define "author/posts" }}
<!DOCTYPE html>
<html lang="ja">

<head>
  {{ template "partials/author/head"}}
  <style>
    table,
    tr,
    th,
    td {
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>URL Safe Title</th>
        <th>Title</th>
        <th>CreatedAt</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      {{ template "author/posts/post" . }}
      {{ end }}
    </tbody>
  </table>
</body>

</html>

{{ end }}

{{ define "author/posts/post" }}
<tr>
  <td>{{ .URLSafeTitle }}</td>
  <td>{{ .Title }}</td>
  <td>{{ .CreatedAt | formatTime }}</td>
  <td> <a href="/author/posts/{{ .Key | formatPostMetaKey }}">Edit</a></td>
</tr>
{{ end }}
